<table style="display: block; break-inside: avoid;">
    <thead>
        <th colspan="2" style="
            background-color: black;
            border-radius: 40px;
            color: white;
            padding: 5px 10px;
            text-align: start;
            text-transform: uppercase;
        ">{{ type }}</th>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>{{item.name}}</td>
                <td style="color: red;">{{item.price}}</td>
            </tr>    
        
        {% endfor %}
    </tbody>
</table>
